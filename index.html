<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.1.1/dist/vuetify.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <v-app>
            <v-app-bar app color="cyan" dark>
                <v-app-bar-title>
                    <div id="head"align="center">{{message}}</div>
                </v-app-bar-title>
            </v-app-bar>
            <v-main id="app">
                <v-container>
                    <v-row>
                        <v-col cols="12" md="2">
                            <v-btn color="cyan" @click="test" :style="{height:'50px', width:'80px', fontWeight:'bold', fontSize:'large'}">글작성</v-btn>
                        </v-col>
                    </v-row>
            
                    <v-card>
                        <v-card-title>test Board</v-card-title>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>번호</th>
                                        <th>작성자</th>
                                        <th>내용</th>
                                        <th>업데이트</th>
                                        <th>등록시간</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="item in list" :key="item.no">
                                        <td>{{ item.no }}</td>
                                        <td>{{ item.content }}</td>
                                        <td>{{ item.author }}</td>
                                        <td>{{ item.update }}</td>
                                        <td>{{ item.created }}</td>
                                    </tr>
                                </tbody>
                            </table>
                    </v-card>
                </v-container>
            </v-main>
        </v-app>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.1.1/dist/vuetify.min.js"></script>
    <script>
        const { createApp } = Vue
        const { createVuetify } = Vuetify
        const vuetify = createVuetify()
        const app = createApp({
            data() {
                return {
                    message: "test",
                    list:[{
                        no:1,
                        content:"test1",
                        author:"sumin",
                        update:Date.now(),
                        created:Date.now()
                    },
                    {
                        no:2,
                        content:"test2",
                        author:"sumin",
                        update:Date.now(),
                        created:Date.now()
                    }]
                }
            },
            methods: {
                test:function(){
                    console.log("test");
                }
            }
        })
        app.use(vuetify).mount('#app')
    </script>
</body>
</html>
